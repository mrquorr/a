name: Aggregate Results

on:
  push:
    branches:
      - main
    paths:
      - 'results/**'
  workflow_dispatch:

jobs:
  aggregate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Aggregate results
        run: |
          python scripts/aggregate_results.py -o reports/summary.csv
      
      - name: Upload summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: results-summary
          path: reports/summary.csv
          retention-days: 90
      
      - name: Commit summary (if changed)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add reports/summary.csv || exit 0
          git diff --staged --quiet || git commit -m "Update results summary [skip ci]"
          git push || echo "No changes to push"

